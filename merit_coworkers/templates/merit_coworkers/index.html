{% if coworkers %}
    {% for coworker in coworkers %}
        <p><a href="{% url 'merit_coworkers:info' coworker.id %}">{{ coworker.first_name }}</a></p>
        <p><a href="{% url 'merit_coworkers:info' coworker.id %}">{{ coworker.last_name }}</a></p>
    {% endfor %}
{%  else %}
    <p>No coworkers (yet)!</p>
{% endif %}
